{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}
<link href="{% static 'planejamento/css/ver_planejamento.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-2 text-center">
        </div>
        <div class="col-md">
            <div class="card">
                {% for categoria in categorias %}
                <p>{{categoria}}</p>
                <div>
                    <span style="float: left !important;">R$ {{ categoria.total_gasto }}</span>
                    <span style="float: right !important;">R$ {{ categoria.get_valor_planejamento_formatado }}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: {{ categoria.percentual_gasto }}%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                {% endfor %}

            </div>
        </div>
        <div class="col-md-2 text-center">
        </div>
    </div>
</div>



{% endblock %}
