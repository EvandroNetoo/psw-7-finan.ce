{% extends 'bases/base.html' %}
{% load static %}

{% block 'head' %}
<link href="{% static 'planejamento/css/definir_planejamento.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}

<div class="container">
    <br>
    <br>
    <p class="fonte-destaque text-center">Definir planejamento</p>
    <div class="card">
        <table>

            <tr>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>

            {% for categoria in categorias %}

            <tr class="linha">
                <td>{{categoria}}</td>
                <td><input type="number" class="form-control" value="{{categoria.get_valor_planejamento}}"
                        id="valor-categoria-{{ categoria.id }}"></td>
                <td>
                    <button onclick="update_valor_planejamento_categoria({{ categoria.id }})" style="width: 100%;"
                        class="botao-secundario">
                        Salvar
                    </button>
                </td>
            </tr>

            {% endfor %}

        </table>
    </div>
</div>

<script src="{% static 'planejamento/js/definir_planejamento.js' %}"></script>
{% endblock %}
