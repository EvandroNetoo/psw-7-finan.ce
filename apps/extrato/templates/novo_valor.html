{% extends 'bases/base.html' %}
{% load static %}

{% block 'head' %}
<link href="{% static 'extrato/css/novo_valor.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <br>
            <br>

            {% include 'partials/messages.html' %}
            <br>
            <h1 class="fonte-destaque text-center">Adicionar entradas/saídas</h1>
            <br>
            <form action="{% url 'novo_valor' %}" method="POST">{% csrf_token %}
                <div class="row">
                    <div class="col-md">
                        <label>Valor</label>
                        <input name="valor" type="text" class="form-control">
                    </div>

                    <div class="col-md">
                        <label>Categoria</label>
                        <select name="categoria" class="form-select">
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id }}">{{ categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <label>Descrição</label>
                <textarea name="descricao" class="form-control"></textarea>
                <br>
                <div class="row">
                    <div class="col-md">
                        <label>Data</label>
                        <input name="data" type="date" class="form-control">
                    </div>

                    <div class="col-md">
                        <label>Conta</label>
                        <select name="conta" class="form-select">
                            {% for conta in contas %}
                            <option value="{{ conta.id }}">{{ conta }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <input type="radio" name="tipo" value="E" id="entrada">
                <label class="positivo" for="entrada">Entrada</label>
                <input type="radio" name="tipo" value="S" id="saida">
                <label class="negativo" for="saida">Saída</label>
                <br>
                <br>
                <div class="text-center">
                    <input type="submit" style="width:40%;" class="botao-principal" value="Cadastrar">
                </div>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
