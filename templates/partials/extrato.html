                <td>{{valor.data}}</td>
                <td>
                {% if valor.tipo == 'S'%}
                    <img src="{% static 'perfil/img/saidas.png' %}" alt="SaÃ­da">
                {% else %}
                    <img src="{% static 'perfil/img/entradas.png' %}" alt="Entrada">
                {% endif %}
                </td>
                <td>R$ {{valor.get_valor_formatado }}</td>
            </tr>

        {% endfor %}

    </table>
</div>
